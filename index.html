<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/themeSwitcher.js"></script>
    <script src="js/getToday.js"></script>
    <script src="js/jsonExtractor.js"></script>
    <title>Raspberry Wetterstation</title>
</head>
<body id="body" class="light-mode body">
    <div class="header space-x-10 justify-between">
        <p>Wetterstation</p>
        <div class="inline-block">
            <p id="weatherdata"></p>
        </div>
        <button class="button" onclick="handleSwitchDarkLight()">DayNight</button>
    </div>
    <div class="mainview">
        <div class="justify-between flex items-center">
            <button class="button">< Gestern</button>
            <div class="inline-block">
                <h2>Heute:</h2>
                <h2 id="currentDate"></h2>
            </div>
            <button class="button">Morgen ></button>
        </div>
        <div class="py-5">
            <table id="table">
                <tr>
                    <th>Zeit</th>
                    <th>Temperatur</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    window.onload = checkForCookies();
    window.onload = getToday();
    window.onload = getDBEntriesFromJson();
    window.onload = getWeatherFromAPI();
</script>
</html>
